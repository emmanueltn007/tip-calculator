<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <img src="/images/logo.svg" alt="splitter-logo">
  </div>
  <div class="card">
    <div class="calculation">
        <div class="bill-calculation">
          <label for="bill">Bill</label>
          <p class="bill-alert js-bill-alert">Can't be zero</p>
          <img width="7px" class="icon" src="images/icon-dollar.svg" alt="dollar-icon">
          <input class="js-bill" type="number" name="bill-calc" id="bill" placeholder="0">
        </div>
        <div class="tip-selection">
          <p>Select Tip %</p>
          <p class="tip-percentage-alert js-tip-percentage-alert">Select a tip percentage</p>
          <div class="percentage-buttons">
            <button class="tip-percentage tip-btn" data-tip="0.05">5%</button>
            <button class="tip-percentage tip-btn" data-tip="0.10">10%</button>
            <button class="tip-percentage tip-btn" data-tip="0.15">15%</button>
            <button class="tip-percentage tip-btn" data-tip="0.25">25%</button>
            <button class="tip-percentage tip-btn" data-tip="0.50">50%</button>
            <button class="custom-tip-percentage js-custom-tip-percentage-btn">Custom</button>
            <input type="number" class="js-custom-tip-percentage-input">
          </div>
        </div>

        <div class="no-of-people-selection">
          <label for="number-of-people">Number Of People</label>
          <p class="people-input-alert js-people-input-alert">Can't be zero</p>
          <img width="7px" class="icon" src="images/icon-person.svg" alt="person-icon">
          <input type="number" name="number-of-customers" id="number-of-people" placeholder="0">
        </div>
      </div>
      
      <div class="results">
        <div class="results-container">
          <div>
            <h5>Tip amount</h5>
            <p>/ person</p>
          </div>
          <div>
            <h1 class="results-total results-tip-amount js-tip-per-person">$0.00</h1>
          </div>
        </div>
        <div class="results-container">
          <div>
            <h5>Total</h5>
            <p>/ person</p>
          </div>
          <div>
            <h1 class="results-total results-tip-total js-total-per-person">$0.00</h1>
          </div>
        </div>
        <button class="js-calculate-tip">Calculate</button>
        <button class="js-reset-button">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
